name: Instant Cleanup All Artifacts and Workflow Runs

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Add script for human-readable file sizes
        id: human_readable
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = `
              function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
              }
            `;
            core.setOutput('script', script);
      - name: Get current storage usage
        id: before
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let artifactBytes = 0;
            let page = 1;
            while (true) {
              const { data } = await github.rest.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page
              });
              if (data.artifacts.length === 0) break;
              for (const artifact of data.artifacts) {
                artifactBytes += artifact.size_in_bytes;
              }
              page++;
            }
            core.info(`Current artifact storage used: ${formatBytes(artifactBytes)}`);
            core.setOutput('artifact_storage_bytes', artifactBytes);

      - name: List and delete all artifacts
        id: cleanup
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let deletedCount = 0;
            let freedSpace = 0;
            let deleteLogs = [];
            let page = 1;
            while (true) {
              const { data } = await github.rest.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page
              });
              if (data.artifacts.length === 0) break;
              for (const artifact of data.artifacts) {
                try {
                  await github.rest.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id
                  });
                  deletedCount++;
                  freedSpace += artifact.size_in_bytes;
                  deleteLogs.push(`Deleted: ${artifact.name} (ID: ${artifact.id}, Size: ${formatBytes(artifact.size_in_bytes)})`);
                } catch (e) {
                  deleteLogs.push(`Failed to delete: ${artifact.name} (ID: ${artifact.id}) - ${e.message}`);
                }
              }
              page++;
            }
            core.setOutput('deleted_count', deletedCount);
            core.setOutput('freed_space', freedSpace);
            core.setOutput('delete_logs', deleteLogs.join('\n'));

      - name: Log artifact deletion details
        run: |
          echo "${{ steps.cleanup.outputs.delete_logs }}"
          echo "Total artifacts deleted: ${{ steps.cleanup.outputs.deleted_count }}"
          echo "Total space freed: ${{ steps.human_readable.outputs.script }} console.log(formatBytes(${{ steps.cleanup.outputs.freed_space }}));"

      - name: Re-check storage usage after cleanup
        id: after
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let artifactBytes = 0;
            let page = 1;
            while (true) {
              const { data } = await github.rest.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page
              });
              if (data.artifacts.length === 0) break;
              for (const artifact of data.artifacts) {
                artifactBytes += artifact.size_in_bytes;
              }
              page++;
            }
            core.info(`Current artifact storage used: ${formatBytes(artifactBytes)}`);
            core.setOutput('artifact_storage_bytes', artifactBytes);

      - name: Final cleanup summary
        run: |
          echo "Before cleanup: ${{ steps.human_readable.outputs.script }} console.log(formatBytes(${{ steps.before.outputs.artifact_storage_bytes }}));"
          echo "After cleanup: ${{ steps.human_readable.outputs.script }} console.log(formatBytes(${{ steps.after.outputs.artifact_storage_bytes }}));"
          echo "Space freed: ${{ steps.human_readable.outputs.script }} console.log(formatBytes(${{ steps.cleanup.outputs.freed_space }}));"
