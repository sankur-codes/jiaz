name: Build Binaries for All Platforms

on:
  push:
    branches:
      - main
    paths:
      - 'jiaz/**'
      - 'requirements.txt'
  pull_request:
    branches:
      - main
    paths:
      - 'jiaz/**'
      - 'requirements.txt'

env:
  RETAIN_ARTIFACTS: 2 # Number of artifacts to retain per OS

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare old artifact cleanup
        uses: peter-evans/delete-artifacts@v2
        with:
          artifact-name: jiaz-${{ matrix.os }}*
          keep: ${{ env.RETAIN_ARTIFACTS }}
          # Restricts deletion to current branch/PR by matching prefix
          if-no-files-found: ignore

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --clean --onefile jiaz/__main__.py --name jiaz

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jiaz-${{ matrix.os }}
          path: dist/jiaz*
