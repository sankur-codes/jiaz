name: Build Binaries for All Platforms

on:
  push:
    branches:
      - main
    paths:
      - 'jiaz/**'
      - 'requirements.txt'
  pull_request:
    branches:
      - main
    paths:
      - 'jiaz/**'
      - 'requirements.txt'

env:
  RAW_BRANCH_NAME: ${{ github.head_ref != '' && github.head_ref || github.ref_name }}

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Sanitize branch/ref name
        id: sanitize
        run: |
          SAFE_NAME="${RAW_REF_NAME//\//-}"
          echo "safe_branch_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --clean --onefile jiaz/__main__.py --name jiaz

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jiaz-${{ matrix.os }}-${{ steps.sanitize.outputs.safe_branch_name }}
          path: dist/jiaz*

      - name: Remove old artifacts for this branch
        uses: geekyeggo/delete-artifact@v5
        with:
          name: jiaz-${{ matrix.os }}-${{ steps.sanitize.outputs.safe_branch_name }}-*
          failOnError: false
          active_duration: '15m'
